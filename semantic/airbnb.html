<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Semantic-UI</title>
	<link rel="stylesheet" type="text/css" href="node_modules/dist/semantic.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="node_modules/dist/semantic.min.js"></script>
</head>


<body style="margin-top:60px;">

	<header>
		<div class="ui fixed inverted menu">
			<div class="ui container">
				<a class="active item">Logo Airbnb</a>
				<div class="right menu">
					<a class="item">Devenez hote</a>
					<a class="item">Aide</a>
					<div class="ui buttons">
						<button class="ui button positive">Sign up</button>
						<div class="or"></div>
						<button class="ui button">Sign In</button>
					</div>
				</div>
			</div>
		</div>		
		<div class="ui container">
			<h1>Où souhaitez-vous aller ? <small>Votre prochaine aventure commence sur Airbnb.</small></h1>
		</div>
	</header>
	<section>
		<div class="ui steps">
 			<div class="link step">
			    <div class="content">
			      	<div class="title">Où</div>
			      	<div class="description">Partout</div>
			    </div>
			</div>
			<div class="link step">
			    <div class="content">
			      	<div class="title">Quand</div>
			      	<div class="description">Date indifférente</div>
			   	</div>
			</div>
			<div class="link step">
				<div class="title">Voyageurs</div>
				<div class="description">1 voyageurs</div>				
			</div>
		</div>
	</section>
</body>
</html>
